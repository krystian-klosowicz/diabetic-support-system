<div class="main-div">
  <app-toolbar></app-toolbar>
  <mat-card>
    <mat-card-header>
      <div class="header-left">Users table</div>
      <div class="spacer"></div>
      <div class="header-right">
        <mat-form-field appearance="outline">
          <mat-label>Search here..</mat-label>
          <input
            matInput
            (keyup)="filterChange($event)"
            placeholder="Enter the text"
          />
        </mat-form-field>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table matSort mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">{{ element.role }}</td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>FirstName</th>
            <td mat-cell *matCellDef="let element">
              {{ element.firstName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>LastName</th>
            <td mat-cell *matCellDef="let element">
              {{ element.lastName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="pesel">
            <th mat-header-cell *matHeaderCellDef>Pesel</th>
            <td mat-cell *matCellDef="let element">{{ element.pesel }}</td>
          </ng-container>

          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>PhoneNumber</th>
            <td mat-cell *matCellDef="let element">
              {{ element.phoneNumber }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-buttons">
              <button
                mat-raised-button
                color="primary"
                (click)="editUser(element.id)"
              >
                Edit
              </button>
              <button
                mat-raised-button
                color="warn"
                (click)="deleteUserWithConfirmation(element.id)"
              >
                Delete
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns; let odd = odd"
            [ngClass]="{ gray: odd }"
          ></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons=""
      ></mat-paginator>
    </mat-card-footer>
  </mat-card>
</div>
