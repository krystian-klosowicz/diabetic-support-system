<div class="main-div">
  <app-toolbar></app-toolbar>
  <mat-card style="display: flex; flex-direction: row">
    <div class="left-panel">
      <mat-nav-list>
        <mat-list-item (click)="setMatItem('1')">
          <button mat-button>
            <mat-icon>perm_identity</mat-icon>Personal information
          </button>
        </mat-list-item>
        <mat-list-item (click)="setMatItem('2')">
          <button mat-button><mat-icon>location_on</mat-icon>Address</button>
        </mat-list-item>
        <mat-list-item
          (click)="setMatItem('3')"
          *ngIf="user?.role === Role.ROLE_PATIENT"
          ><button mat-button>
            <mat-icon>healing</mat-icon>My doctor
          </button></mat-list-item
        >
        <mat-list-item (click)="setMatItem('4')"
          ><button mat-button>
            <mat-icon>password</mat-icon>Change password
          </button></mat-list-item
        >
      </mat-nav-list>
    </div>
    <!-- Perosnal infomation TAB -->
    <div
      class="right-panel"
      fxLayoutAlign="center center"
      *ngIf="matItem === '1'"
    >
      <form fxLayout="column" class="form" [formGroup]="profileForm">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            matInput
            formControlName="firstName"
            [disabled]="!isEditMode"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>PESEL</mat-label>
          <input matInput formControlName="pesel" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone number</mat-label>
          <input matInput formControlName="phoneNumber" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Diabetes Type</mat-label>
          <input matInput formControlName="diabetesType" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Pwz number</mat-label>
          <input matInput formControlName="pwzNumber" />
        </mat-form-field>

        <button mat-raised-button color="warn" (click)="toggleEditMode()">
          Edit
        </button>
        <button
          mat-raised-button
          type="button"
          class="save-button"
          color="primary"
          (click)="toggleSave()"
        >
          Save
        </button>
      </form>
    </div>
    <!-- Address TAB -->
    <div
      class="right-panel"
      fxLayoutAlign="center center"
      *ngIf="matItem === '2'"
    >
      <form fxLayout="column" class="form" [formGroup]="addressForm">
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Postal Code</mat-label>
          <input matInput formControlName="postalCode" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>House Number</mat-label>
          <input matInput formControlName="houseNumber" />
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="toggleEditMode()">
          Edit
        </button>
        <button
          mat-raised-button
          type="submit"
          class="save-button"
          color="primary"
          (click)="toggleSave()"
        >
          Save
        </button>
      </form>
    </div>
    <!-- ASSIGNED DOCTOR TAB -->
    <div
      class="right-panel"
      fxLayoutAlign="center center"
      *ngIf="matItem === '3'"
    >
      <form fxLayout="column" class="form" [formGroup]="doctorForm">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Pwz Number</mat-label>
          <input matInput formControlName="pwzNumber" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" />
        </mat-form-field>
      </form>
    </div>
    <div class="right-panel" *ngIf="matItem === '4'">Change password here</div>
  </mat-card>
</div>
